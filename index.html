<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Analisis Butir Soal</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <a class="navbar-brand">Analisis Butir Soal</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link riwayat" href="php/riwayat.php">Riwayat</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="main-content">
            <div class="container">
                <h1>Analisis Butir Soal</h1>

                <div class="mb-3 formMapel">
                    <label for="mataPelajaran" class="form-label">Mata Pelajaran</label>
                    <input type="text" class="form-control" id="mapel">
                </div>

                <div class="mb-3 formTahun">
                    <label for="tahunAjar" class="form-label">Tahun Ajar</label>
                    <input type="text" class="form-control" id="tahunAjar" placeholder="contoh: 2024/2025">
                </div>

                <div class="mb-3 formKelas">
                    <label for="kelas" class="form-label">Kelas</label>
                    <input type="text" class="form-control" id="kelas">
                </div>

                <div class="mb-3 formSiswa">
                    <label for="jumlahSiswa" class="form-label">Jumlah Siswa</label>
                    <input type="number" class="form-control" id="jumlahSiswa" min="1">
                </div>

                <div class="mb-3 formNama">
                    <label for="daftarNama" class="form-label">Daftar Nama Siswa (satu per baris)</label>
                    <textarea class="form-control" id="daftarNama" rows="5" placeholder="Nama 1&#10;Nama 2&#10;Nama 3" required></textarea>
                </div>

                <div class="mb-3 formSoal">
                    <label for="jumlahSoal" class="form-label">Jumlah Soal</label>
                    <input type="number" class="form-control" id="jumlahSoal" min="1">
                </div>

                <div class="mb-3 formTabel">
                    <label for="rTabel" class="form-label">Nilai r Tabel</label>
                    <input type="number" class="form-control" id="rTabel" step="0.0001" min="0" max="1">
                </div>

                <div class="button-wrapper">
                    <button class="btn" id="btnSubmit" type="button">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
